<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<title>SVG Shapes</title>
	</head>
	<body>
        <div class="shapes">
            <svg width="200" height="200">
                <rect fill="#000000" stroke="#ff0000" stroke-width="5" width="180" height="180" x="10" y="0" />
            </svg>
            <svg width="200" height="200">
                <circle fill="#000000" stroke="#ff0000" stroke-width="5" cx="80" cy="80" r="50" />
            </svg>
            <svg width="200" height="200">
                <ellipse fill="#000000" stroke="#ff0000" stroke-width="5" cx="80" cy="100" rx="60" ry="30" />
            </svg>
            <svg width="200" height="200">
                <polygon fill="#000000" stroke="#ff0000" stroke-width="5" points="80,40 20,160 150,160" />
            </svg>
            <svg width="200" height="200">
                <polyline fill="transparent" stroke="#ff0000" stroke-width="5" points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" />
            </svg>
            <svg width="200" height="200">
                <line stroke="#ff0000" stroke-width="5" x1="0" y1="0" x2="200" y2="200" />
            </svg>
        </div>
	</body>
</html>
